<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <title>Database System</title>
</head>
<body>
    <form class='container' method="post" action="/">
        <div class='p-3 mb-2 bg-secondary text-white'>
            <h1 class="text-center">Welcome to LetsGo Database</h1>
            <div class="input-group mb-3">
            <span class="input-group-text">Package ID:</span>
            <input type="text" class="form-control" aria-label="pkgid" name="pkgid">
            </div>

            <div class="input-group mb-3">
            <span class="input-group-text">Package Name:</span>
            <input type="text" class="form-control" placeholder="eg:Europe Adventure" name='pkgname' aria-label="pkgtitle">
            </div>
            
            <div class="input-group mb-3">
            <span class="input-group-text">Start Date:</span>
            <input type="date" class="form-control" name="pkgstartdate" aria-label="pkgstartdate">
            </div>

            <div class="input-group mb-3">
            <span class="input-group-text">End Date:</span>
            <input type="date" class="form-control" name="pkgenddate" aria-label="pkgenddate">
            </div>
            
            <div class="input-group mb-3">
            <span class="input-group-text">Description</span>
            <textarea class="form-control" name="pkgdesc" aria-label="With textarea"></textarea>
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text">Package Price($):</span>
                <input type="text" class="form-control" name ="pkgprice" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
            </div>
           
            <div class="input-group mb-3">
                <span class="input-group-text">Commission($):</span>
                <input type="text" class="form-control" name="pkgcommission" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
            </div>

            <div class="input-group mb-3">
            <input type="file" class="form-control" id="image" name="pkgimg">
            <label class="input-group-text" for="image">Image Upload</label>
            </div>
            
         
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="submit">Add to Database</button>    
            </div>

            
                   
                    
                   
                   
            
        </div>
    </form>
       
    
          
        
        



    </div>
</body>
</html>
